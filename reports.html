<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports</title>
  <link rel="stylesheet" href="/assets/css/reports.css" />
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="dashboard.html" class="navbar-logo">
        <img src="https://cdn-icons-png.flaticon.com/128/17230/17230528.png" alt="inventory logo" width="27px" /> IMS
      </a>
      <ul class="navbar-links">
        <li><a href="inventory.html" class="nav-link">Inventory</a></li>
        <li><a href="reports.html" class="nav-link">Reports</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Total Sales Reports</h1>
    <form id="sales-form">
      <label for="sales-period">Period:</label>
      <select id="sales-period" name="period">
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
      </select>

      <label for="sales-date">Select:</label>
      <input type="date" id="sales-date" name="date" required />

      <button type="submit">Get Sales</button>
    </form>

    <div id="sales-export-pagination" class="export-pagination">
      <button id="export-sales-btn">Export to CSV</button>
      <div class="pagination-controls" id="sales-pagination"></div>
    </div>

    <h1>Non-Sales Reports</h1>
    <form id="nonsales-form">
      <label for="nonsales-period">Period:</label>
      <select id="nonsales-period" name="period">
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
      </select>

      <label for="nonsales-date">Select:</label>
      <input type="date" id="nonsales-date" name="date" required />

      <button type="submit">Get Non-Sales</button>
    </form>

    <div id="nonsales-export-pagination" class="export-pagination">
      <button id="export-nonsales-btn">Export to CSV</button>
      <div class="pagination-controls" id="nonsales-pagination"></div>
    </div>

    <div class="table-wrapper">
      <table id="results-table">
        <thead>
          <tr id="results-header"></tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/reports.js"></script>
</body>

</html>
