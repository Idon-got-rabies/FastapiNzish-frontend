
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports</title>
  <link rel="stylesheet" href="/assets/css/reports.css" />
</head>
<body>
<nav class="navbar">
  <div class="navbar-container">
    <a href="dashboard.html" class="navbar-logo">
      <img src="https://cdn-icons-png.flaticon.com/128/17230/17230528.png" alt="inventory logo" width="27px" />
      IMS
    </a>
    <ul class="navbar-links">
      <li><a href="inventory.html" class="nav-link">Inventory</a></li>
      <li><a href="sales.html" class="nav-link">Sales</a></li>
      <li><a href="reports.html" class="nav-link">Reports</a></li>
    </ul>
  </div>
</nav>


  <div class="container">
    <h1>Sales Reports</h1>
    <form id="reportForm">
      <label for="reportType">Type:</label>
      <select id="reportType" name="reportType">
        <option value="total">Total Sales</option>
        <option value="nosales">No Sales</option>
      </select>

      <label for="period">Period:</label>
      <select id="period" name="period" onchange="adjustDateInput()">
        <option value="day">Day</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
      </select>

      <input type="date" id="dateInput" name="dateInput" required />
      <input type="month" id="monthInput" name="monthInput" style="display:none" />
      <input type="number" id="yearInput" name="yearInput" placeholder="YYYY" style="display:none" min="2000" max="2100" />

      <button type="submit">Fetch</button>
      <button type="button" onclick="exportTableToCSV()">Export CSV</button>
    </form>

    <div class="table-wrapper">
      <table id="reportTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/reports.js"></script>
</body>
</html>
