<body>

      <img src="https://cdn-icons-png.flaticon.com/128/17230/17230528.png" alt="inventory logo" width="27px" />

  <div class="inventory-container">
    <header>

    </header>

    <main>
  <!-- Button to fetch no-sales items -->
  <button id="fetch-no-sales">Show Items Low Stock</button>




     <section id="nosales-section" style="display: none; margin-top: 20px; border-radius: 10px; padding: 20px;   background: #0d0d0d;">
    <h2>Items With Low Stock</h2>
    <div class="table-wrapper">

      <table id="nosales-table">
        <thead>
          <tr>
            <th>Item ID</th>
            <th>Name</th>
            <th>Quantity</th>

          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
   </section>




        <div class="form-card">

      <section class="update-quantity">
        <div class="form_container"><h2>Add Item Quantity</h2>
          <form id="update-quantity-form">
            <label>
              Item ID:
              <input type="number" id="update-quantity-item-id" required>
            </label>

            <label>
              Quantity:
              <input type="number" id="update-quantity-quantity" required>
            </label>

            <button type="submit">Update Quantity</button>
          </form>
        </div>
      </section>
        </div>




    <section class="update-form">
      <div class="form-card">
      <div class="form_container"><h2>Update Item</h2>
  <form id="update-form">
    <label>
      Item ID:
      <input type="text" id="update-item-id" required />
    </label>

    <label>
      Field to Update:
      <select id="update-field" required>
        <option value="">--Select Field--</option>
        <option value="item_name">Name</option>
        <option value="item_price">Price</option>
      </select>
    </label>

    <label>
      New Value:
      <input type="text" id="update-new-value" required />
    </label>

    <button type="submit">Update Item</button>
  </form>
      </div>
      </div>
</section>



      <section id="inventory-section">
        <div class="form_container">
            <h2>Inventory Table</h2><div id="inventory-table-result-box" class="result-box"></div>
        <div class="table-wrapper">
        <table id="inventory-table">
          <thead>
            <tr>
              <th>Item ID</th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- Items will be populated here -->
          </tbody>
        </table>
        </div>

        <div id="pagination-controls">
          <!-- Pagination buttons go here -->
        </div>
        </div>
      </section>

    </main>
  </div>


  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/inventory.js"></script>
</body>
</html>
